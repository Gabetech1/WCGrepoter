        </div>

            <option value="">Select Damage State</option>

          <input (keypress)="onlyNumber($event)"  placeholder="024 828 4049" 
          pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="10" 
           title="Ten digits code" required  formControlName="Phone" />
        </div>
        <div class="field">

          formControlName="Subject"
          >
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Message</label>
          <textarea placeholder=" In less than 200 words, 
          Kindly report your concern with clarity"
            maxlength="200" formControlName="Message"></textarea>
        </div>
        <div class="field">
          <label>Scene Photo/Image</label>
          
          <angular-file-uploader
          [config]="afuConfig">
    </angular-file-uploader>
       
        </div>
      </div>
